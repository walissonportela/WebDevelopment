<!DOCTYPE html>

<html>

    <head>
        <title>Classes e Ids</title>
        <meta charset="utf-8">

        <style type="text/css">

                color: red;

            .azul {

            }

            #principal {
                background: gray;
            }

            #cabeçalho {

            }

    </head>

    <body id="principal">

        <div>

                <img src="imagens/logo.png">
                <ul>
                    <li>Home</li>

                    <li>Contato</li>
                </ul>
            </div>

            <div id="conteudo-principal">

                <div class="coluna">
                    Coluna 1
                </div>

                <div class="coluna">
                    Coluna 2
                </div>

                <div class="coluna">
                    Coluna 3
                </div>


            </div>
        </div>

        <h1 class="azul">Estilo CSS (cascading style sheets)</h1>
        <p>
            Aprendendo melhor o ofício do HTML.
        </p>

        <p class="azul">
            Aprendendo melhor o ofício do CSS.
        </p>

        <h1>Formatações</h1>
        <p style="color: yellow;">
            Aprendendo melhor o ofício do HTML.
        </p>

        <p>
            Aprendendo melhor o ofício do CSS.
        </p>

</html>

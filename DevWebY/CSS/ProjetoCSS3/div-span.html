<!DOCTYPE html>

<html>

    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            .produto {
                background: gray;
                margin: 10px;
            }
            
            #rodape {
                background: yellow;
            }

            #assinatura {
                background: purple;
            }

            .azul{
                background: blue;
            }

            
        </style>

    </head>

    <body >

        <div id="topo">

            <img src="imagens/amazon-logo.png" width="200" height 150>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>contato</li>
            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">

            Todos os <span class="azul">direitos</span> reservados

        </div>

        <span id="assinatura">

            Walisson

        </span>

        <span>

            Portela

        </span>
        
    </body>
</html>
